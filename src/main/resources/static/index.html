<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云存储系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>云存储系统</span>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="#"><i class="fas fa-folder"></i> 我的文件</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-share-alt"></i> 我的分享</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-star"></i> 收藏夹</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-trash"></i> 回收站</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 顶部工具栏 -->
            <div class="toolbar">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>全部文件</span>
                </div>
                <div class="actions">
                    <button class="btn"><i class="fas fa-upload"></i> 上传</button>
                    <button class="btn"><i class="fas fa-folder-plus"></i> 新建文件夹</button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索文件...">
                    </div>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="file-list">
                <div class="list-header">
                    <div class="col-name">文件名</div>
                    <div class="col-size">大小</div>
                    <div class="col-date">修改日期</div>
                    <div class="col-actions">操作</div>
                </div>
                <div class="list-content">
                    <!-- 示例文件项 -->
                    <div class="file-item">
                        <div class="col-name">
                            <i class="fas fa-folder"></i>
                            <span>文档</span>
                        </div>
                        <div class="col-size">-</div>
                        <div class="col-date">2024-03-21 10:30</div>
                        <div class="col-actions">
                            <i class="fas fa-share-alt"></i>
                            <i class="fas fa-download"></i>
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                    <div class="file-item">
                        <div class="col-name">
                            <i class="fas fa-file-pdf"></i>
                            <span>报告.pdf</span>
                        </div>
                        <div class="col-size">2.5MB</div>
                        <div class="col-date">2024-03-21 09:15</div>
                        <div class="col-actions">
                            <i class="fas fa-share-alt"></i>
                            <i class="fas fa-download"></i>
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
